<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <body>
    <noscript>
      <strong>很抱歉，技术方案生成AI需要启用JavaScript才能正常运行。请启用它继续。</strong>

    <div id="app"></div>

        mermaid.initialize({ startOnLoad: true, theme: 'default' });
      });
    </script>
